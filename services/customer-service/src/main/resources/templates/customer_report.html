<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="'Customer Report - ' + ${generatedDate}">Customer Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        h1 {
            font-size: 24px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <img th:src="${logo}" alt="Company Logo"/>
    <h1 th:text="'Customer Report - ' + ${generatedDate}">Customer Report</h1>
</header>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>NIC</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}">1</td>
        <td th:text="${customer.name}">John Doe</td>
        <td th:text="${customer.nic}">123456789V</td>
        <td th:text="${customer.contactNumber}">+1234567890</td>
        <td th:text="${customer.email}">john.doe@example.com</td>
        <td th:text="${customer.status}">ACTIVE</td>
    </tr>
    </tbody>
</table>
</body>
</html>
